apiVersion: apps/v1
kind: Deployment
metadata:
  name: localtagger
  labels:
    app: localtagger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localtagger
  template:
    metadata:
      labels:
        app: localtagger
    spec:
      containers:
      - name: localtagger
        image: ghcr.io/mooshieblob1/localtagger:latest
        ports:
        - containerPort: 8000
        resources:
          limits:
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
